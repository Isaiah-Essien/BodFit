name: bodFit_group5_summative
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

#-------------Packages start here------------#
dependencies:
  flutter:
    sdk: flutter
    fl_chart: ^0.68.0

#-----------Utility packages--------#
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  
  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

# State management
  get: ^4.6.5
  get_storage: ^2.1.1
#-------------------------./Packges End---------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
